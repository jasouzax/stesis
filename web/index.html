    <script>
        // 1. Scene Setup
        var scene = new THREE.Scene();

        // 2. Camera Setup
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // 3. Renderer Setup (Alpha: true makes the canvas transparent)
        var renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // Second parameter is opacity (0 = transparent)
        document.body.appendChild(renderer.domElement);

        // 4. Geometry and Material
        // MeshNormalMaterial maps the face normals to RGB colors
        var geometry = new THREE.BoxGeometry(2, 2, 2);
        var material = new THREE.MeshNormalMaterial();
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 5. Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube indefinitely
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // 6. Handle Window Resize
        window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        animate();
    </script>
