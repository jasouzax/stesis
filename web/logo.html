<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Overlay Tool</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: sans-serif;
        }

        .wrapper {
            position: relative;
            display: inline-block;
            line-height: 0;
            max-width: 90vw;
        }

        .base-image {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid #333;
        }

        .overlay-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            zoom: 5;
        }

        .path-style2 {
            fill: none;
            stroke: #0f0;
            stroke-width: 1;
            vector-effect: non-scaling-stroke;
        }

        .path-style {
            fill: #fff;
            stroke: none;
            stroke-width: 1;
            vector-effect: non-scaling-stroke;
            stroke-linejoin: round;
            stroke-linecap: round;
        }
    </style>
</head>
